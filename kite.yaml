#
# config file for kite
# author: https://github.com/inhere
# homepage: https://github.com/inherelab/kite
#

kite:
  tmp_dir: ./tmp
  plugins_dir: ./plugins

aliases:
  ac: git ac
  acp: git acp

scripts:
  echo: echo hi
  test:
    - echo $SHELL
    - echo hello
  # git quick use
  gst: git status
  st: git status
  co: git checkout $@
  br: git branch $?
  pul: git pul $?
  pull: git pull $?

swag:browse:
  swagger_file: testdata/swagger.json

swag:gocode:
  template_dir: resource/templates
